    <div id="opciones">
   		<form id="registrar-ejemplar" action="/insertarEjemplar" th:action="@{/insertarEjemplar}" method="post">
		   	<h2>Registrar Ejemplar</h2>
			
			<label for="planta">Selecciona una Planta:</label>
		   	<select name="id" id="planta" required>
		   		<option value="" disabled selected>Seleccione una planta</option>
		       	<option th:each="planta : ${plantas}" th:value="${planta.id}" th:text="${planta.codigo}"></option>
		   	</select>
		            
			<div id="form-botones">
				<button type="submit">Registrar</button>
				<button type="reset" id="reiniciar">Borrar</button>
			</div>
		</form>


		<form id="filtrar-ejemplares" action="/filtrarEjemplares" method="post">
            <h2>Filtrar Ejemplares</h2>

            <label for="plantaFiltro">Selecciona un Ejemplar para filtrar los Mensajes:</label>
            <select name="id" id="plantaFiltro">
                <option value="">Seleccione una Planta</option>
                <option th:each="planta : ${plantas}" th:value="${planta.id}" th:text="${planta.codigo}"></option>
            </select>

            <div id="form-botones">
                <button type="submit">Filtrar Ejemplares</button>
            </div>

			<div id="resultado">
				<ul id="mensajes-lista">
					<th:block th:each="ejemplar : ${ejemplares}">
						<li th:text="${ejemplar.nombre}"></li>
					</th:block>
				</ul>
			</div>
		</form>
